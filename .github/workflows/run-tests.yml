name: Tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Run CMake
      run: |
        mkdir build
        cd build
        cmake -Dtest=ON ..
    - name: make
      run: make
    - name: Run tests
      run: ./licensepp-unit-tests
